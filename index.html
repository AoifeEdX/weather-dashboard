<!DOCTYPE html>
<html lang="en-gb">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	
	<link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
	<title>Weather Dashboard</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg  py-5 mb-5" id="navbar">
			<div class="container pb-5 border-bottom border-dark-subtle">
				<h1 class="navbar-brand fs-1">Weather Dashboard</h1>
			</div>
		</nav>
	</header>

	<!-- Main -->
	<div class="container">
		<div class="row">

			<!-- Left column -->
			<!-- Search bar -->
			<div class="col-md-3 my-3">
				<div id="search-container">
					<h2 class="mb-4">Location:</h2>
					<form id="search-form" class="form">
						<div class="form-group">
							<div class="input-group">
								<input class="form-control weather-search border-dark-subtle" type="text" id="search-input"
									placeholder="London" aria-label="Search for a city" />
								<button type="submit" class="btn btn-secondary bg-gradient" id="search-button">
									Search
								</button>
							</div>
						</div>
					</form>
				</div>
				<!-- End of Search bar -->

				<!-- Search history -->
				<div id="history-container" class="mt-5">
					<h2 class="mb-4">Search History:</h2>
					<div id="history" class="d-flex flex-column" role="group" aria-label="Search History">
						<!-- Search history buttons will be appended here -->
					</div>
				</div>
				<!-- End of Search history -->
			</div>
			<!-- End of Left column -->

			<!-- Right column -->
			<!-- Weather results -->
			<div class="col-md-9 px-5 my-3">
				<section id="today" role="region" aria-live="polite"></section>
				<section id="forecast" class="mt-5" role="region" aria-live="polite"></section>
			</div>
			<!-- End of Weather results -->
			<!-- End of Right column -->
		</div>
	</div>
	<!-- End of Main -->

	<!-- Footer -->
	<footer class="section mt-5">
		<div class="container pt-5 border-top border-dark-subtle">
			<div class="row">
				<div class="text-center my-5 fs-5">
					<p>&copy; 2024 AoifeEdX </p>
					<a class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover m-4"
						href="https://github.com/AoifeEdX/weather-dasboard"><i class="fab fa-github"></i>
						GitHub Repo</a>
				</div>
			</div>
		</div>
	</footer>
	<!-- End of Footer -->

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="./assets/script.js"></script>
	<!-- End of Scripts -->
</body>

</html>
