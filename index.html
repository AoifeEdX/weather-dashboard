<!DOCTYPE html>
<html lang="en-gb">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<title>Weather Dashboard</title>
</head>

<body>
	<header class="container-fluid text-center text-white bg-dark py-4">
		<h1>Weather Dashboard</h1>
	</header>

	<div class="container-fluid" style="max-width: 1400px">
		<div class="row">
			<div class="col-md-3 pb-3 mt-5">
				<div id="search-container">
					<h2 class="mb-3">Location:</h2>
					<form id="search-form" class="form">
						<div class="form-group">
							<div class="input-group">
								<input class="form-control weather-search" type="text" id="search-input" placeholder="London"
									aria-label="Search for a city" />
								<div class="input-group-append">
									<button type="submit" class="btn btn-secondary" id="search-button">
										Search
									</button>
								</div>
							</div>
						</div>
				</div>
				</form>

				<!-- Added search history container with buttons -->
				<div id="history-container">
					<h3>Search History:</h3>
					<div id="history" class="btn-group-vertical" role="group" aria-label="Search History">
						<!-- Search history buttons will be appended here -->
					</div>
				</div>
			</div>

			<div class="col-md-9 pb-3">
				<section id="today" class="mt-3" role="region" aria-live="polite"></section>
				<div id="forecast" class="row mt-3" role="region" aria-live="polite"></div>
			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
